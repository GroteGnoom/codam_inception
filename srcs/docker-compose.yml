services:
  nginx:
    container_name: nginx
    build: nginx/
    restart: always
    volumes:
      - "~/data/wp:/var/www/html"
    networks:
      - nginxwordpress
    ports:
      - "443:443"
    depends_on:
      - "wordpress"
  wordpress:
    env_file:
      - .env
    container_name: wordpress
    build: wordpress/
    restart: always
    volumes:
      - "~/data/wp:/var/www/html"
    networks:
      - nginxwordpress
      - wordpressmariadb
    ports:
      - "9000:9000"
    depends_on:
      - "mariadb"
  mariadb:
    env_file:
      - .env
    container_name: mariadb
    build: mariadb/
    restart: always
    volumes:
      - "~/data/db:/var/lib/mysql"
    networks:
      - wordpressmariadb
    ports:
      - "3306:3306"
networks:
  nginxwordpress:
  wordpressmariadb:
