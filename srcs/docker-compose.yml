services:
  nginx:
    container_name: nginx
    build: nginx/
    restart: always
    volumes:
      - "/wp"
    networks:
      - nginxwordpress
    ports:
      - "443:443"
  wordpress:
    container_name: wordpress
    build: wordpress/
    restart: always
    volumes:
      - "/wp"
    networks:
      - nginxwordpress
      - wordpressmariadb
  mariadb:
    container_name: mariadb
    build: mariadb/
    restart: always
    volumes:
      - "/db"
    networks:
      - wordpressmariadb

networks:
  nginxwordpress:
  wordpressmariadb:
